<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Proveedor</title>
    <link rel="icon" href="../assets/images/LogoInsuban_Mini.png" type="image/x-icon">
    <link rel="stylesheet" href="../assets/css/agregar_proveedor.css">
</head>
<body>
    <header class="header-container">
        <img src="../assets/images/LogoInsuban_Mini.png" alt="Logo" class="logo">
        <h1>Agregar Proveedor</h1>
    </header>
    <main class="main-content">
        <form id="form-agregar-proveedor" action="../backend/agregar_proveedor.php" method="POST">
            <p class="nota-rut"><em>Ingrese el RUT sin puntos.</em></p>
            <div class="form-group">
                <label for="rut">RUT:</label>
                <div class="rut-container">
                    <input type="text" id="rut" name="rut" placeholder="12345678" maxlength="8" required>
                    <input type="text" id="dv_rut" name="dv_rut" placeholder="Dígito Verificador" maxlength="1" required>
                </div>
            </div>
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Nombre del proveedor" maxlength="60" required>
            </div>
            <div class="form-group">
                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" name="direccion" placeholder="Dirección completa" maxlength="100">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="correo@ejemplo.com" maxlength="60">
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="number" id="telefono" name="telefono" placeholder="Número de teléfono" min="0">
            </div>
            <div class="form-group">
                <label for="vendedor">Vendedor:</label>
                <input type="text" id="vendedor" name="vendedor" placeholder="Nombre del vendedor" maxlength="60">
            </div>
            <div class="form-group">
                <label for="pais">País:</label>
                <select id="pais" name="pais" required>
                    <option value="" disabled selected>Seleccione un país</option>
                </select>
            </div>
            <div class="form-group">
                <label for="region">Región:</label>
                <select id="region" name="region" required>
                    <option value="" disabled selected>Seleccione una región</option>
                </select>
            </div>
            <div class="form-group">
                <label for="comuna">Comuna:</label>
                <select id="comuna" name="comuna" required>
                    <option value="" disabled selected>Seleccione una comuna</option>
                </select>
            </div>
            <div class="form-group">
                <label for="tipo_venta">Tipo de Venta:</label>
                <select id="tipo_venta" name="tipo_venta" required>
                    <option value="" disabled selected>Seleccione un tipo de venta</option>
                </select>
            </div>
            <div class="button-container">
                <button type="submit" class="btn">Agregar Proveedor</button>
                <button type="button" class="btn-cancelar" onclick="window.location.href='index.html';">Cancelar</button>
            </div>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Derechos reservados | Versión 2.0</p>
    </footer>
    <script src="../scripts/agregar_proveedor.js"></script>
</body>
</html>
