<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Proveedores</title>
    <link rel="stylesheet" href="../assets/css/ver_proveedores.css">
</head>
<body>
    <header class="header-container">
        <img src="../assets/images/LogoInsuban_Mini.png" alt="Logo" class="logo">
        <h1>Proveedores Registrados</h1>
    </header>

    <main class="main-content">
        <div class="actions-container">
            <button id="regresar-btn">Regresar</button>
            <input type="text" id="buscar-input" placeholder="Buscar proveedor...">
            <button id="buscar-btn">Buscar</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>RUT</th>
                    <th>Razón Social</th>
                    <th>Dirección</th>
                    <th>País</th>
                    <th>Región</th>
                    <th>Comuna</th>
                    <th>Email</th>
                    <th>Teléfono</th>
                    <th>Vendedor</th>
                    <th>Tipo de Venta</th>
                </tr>
            </thead>
            <tbody id="proveedores-tbody">
                <!-- Los datos serán insertados dinámicamente -->
            </tbody>
        </table>
        <div class="pagination-container">
            <button id="anterior-btn">Anterior</button>
            <button id="siguiente-btn">Siguiente</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Derechos reservados | Versión 2.0</p>
    </footer>

    <script src="../frontend/js/ver_proveedores.js"></script>
</body>
</html>
